<div class="well" xmlns="http://www.w3.org/1999/html">
    <h3>Demo</h3>
    <div class="form-inline">
        <label for="q">SPZ / VIN:</label> <input name="q" id="q" type="text" class="input-xxlarge">
        <input type="submit" id="submit" value="hledat" class="btn btn-primary">
        <br><br>
        <pre id="result">Nejprve vložte indentifikátor a stiskněte tlačítko Hledat</pre>
    </div>
    <p></p>
    <style>
        pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
    </style>
    <script>
        $(document).ready(function () {
            function syntaxHighlight(json) {
                if (typeof json != 'string') {
                     json = JSON.stringify(json, undefined, 2);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

          $("#submit").click(function(){
              var query = $("#q").val();
              $("#result").text("Načítám...");
              $.get('/search?q=' + query, function(result) {
                  obj = JSON.parse(result);
                  $("#result").html(syntaxHighlight(obj));
              });
          });
        });
    </script>
</div>
